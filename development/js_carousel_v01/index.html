<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body onkeydown="actionKeybord()">

    <div id="carousel">
        <div class="slides" id="carouselSlides">

        </div>
        <div id="carouselTitles">
            <!-- HW7*: Add effects to titles - ok -->
        </div>
        <!-- HW5*: Arrows wint fontawesome - ok -->
        <!-- HW6*: Style it - ok -->
        <!-- HW8*: Keyboard enable Carousel - ok -->
        <div class="carouselAction">
            <button onclick="prev()"><i class="bi bi-arrow-left-square"></i></button>
            <span id="carouselIndicators"></span>
            <button onclick="next()"><i class="bi bi-arrow-right-square"></i></button>
        </div>
        <button onclick="play()" class="play" id="playButton"><i class="bi bi-play-btn"></i></button>
    </div>

    <script src="carousel.js"></script>
</body>

</html>
