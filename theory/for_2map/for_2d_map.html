<body style="font-family: monospace; line-height: 9px;">
    <script>
        // robot position:
        let rx = 5
        let ry = 5
        // station position:
        let sx = 10
        let sy = 1

        //################ line x10 ###########
        for (let y = 1; y <= 10; y++) {
            //################ dot x10 ###########
            for (let x = 1; x <= 10; x++) {
                if (x == rx && y == ry) {
                    document.write(`R`)
                } else if (x == sx && y == sy) {
                    document.write(`S`)
                } else {
                    document.write(`.`)
                }
            }
            document.write(`<br>`)
            //################ dot x10 ###########
        }
//################ line x10 ###########

    </script>
</body>
