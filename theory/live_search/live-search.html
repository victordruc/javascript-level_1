<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search</title>
    <style>
        body {
            background-color: #333;
        }
        #input_search {
            padding: 1em;
            width: 90%;
            
        }
        #div_output {
            color: white;
            line-height: 1.5em;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <label>
        <input type="text" id="input_search" placeholder="type name here ... " onkeyup="search()">
        <div id="div_output"></div>
    </label>

    <script>
        let people = [
            "Marry",
            "John",
            "Magda",
            "Pavel",
            "Otilia",
            "Petru",
            "Ion"
        ]
        
        function search() {
            let fragment = input_search.value.trim().toUpperCase()
            div_output.innerHTML = ``
            for(let i = 0; i<people.length; i++) {
                if(people[i].toUpperCase().startsWith(fragment) && fragment.length>0) {
                    div_output.innerHTML += `${people[i]}<br>`
                }
            }
        }
    </script>
</body>
</html>
